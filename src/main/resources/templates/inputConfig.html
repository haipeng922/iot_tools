<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>

<script type="text/javascript" th:inline="none">

    const BASE_URL = config();

    console.log("BASE_URL=",BASE_URL);

    layui.use('table', function(){

        //得到各种内置组件
        var layer = layui.layer //弹层
            ,laypage = layui.laypage //分页
            ,laydate = layui.laydate //日期
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块
            ,dropdown = layui.dropdown //下拉菜单
            ,$ = layui.jquery
            ,form = layui.form
        //第一个实例
        var tableIns = table.render({
            elem: '#demo',
            height: 800,
            url: BASE_URL + '/ec/list', //数据接口
            method:'POST',
            contentType: 'application/json',
            page: true, //开启分页
            limit: 10,
            limits:[10,20,30,40,50,60,70,80,90],
            toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            totalRow: true, //开启合计行
            skin: 'row',
            even:true,
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                // {field: 'id', title: 'ID', width:220, sort: true, fixed: 'left'},
                {field: 'subdevCode', title: '设备编号', width:130, sort: true},
                {field: 'subdevCodeField', title: '设备编号字段', width:150},
                {field: 'inputType', title: '入库方式', width:150},
                {field: 'subdevName', title: '设备名称', width:150},
                {field: 'subdevNameField', title: '设备名称字段', width:150},
                {field: 'pustTimeField', title: '推送时间字段', width:150},
                {field: 'tableName', title: '数据库表名', width:150},
                {field: 'manufactor', title: '厂家名称', width:170},
                {field: 'belongProject', title: '所属工程', width:170},
                {field: 'adminName', title: '管理员', width: 100},
                {field: 'updateTime', title: '设置时间', width: 160},
                {field: 'remark', title: '备注', width: 180},
                // ,{fixed: 'right', width: 400, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':

                    var addIndex = layer.open({
                        type: 1,
                        content: $('#addDiv') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    });

                    //监听提交
                    form.on('submit(formDemo)', function(data){

                        $.ajax({
                            url:BASE_URL + '/ec/add',
                            data:JSON.stringify(data.field),
                            dataType:'json',
                            contentType:'application/json',
                            method:'POST',
                            success:function (res) {
                                layer.msg(JSON.stringify(res.message));
                                layer.close(addIndex);
                            },
                            error:function (res) {
                                layer.msg(JSON.stringify(res.message));
                                layer.close(addIndex);
                            }
                        });

                        //  操作后，执行刷新
                        return true;

                    });

                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {

                        //layer.alert('编辑 [id]：'+ checkStatus.data[0].id);

                        $.ajax({
                            url:BASE_URL + '/ec/info?id=' + checkStatus.data[0].id,
                            method: 'GET',
                            dataType:'text',
                            success:function (res) {

                                var rs = JSON.parse(res);

                                console.log("详情接口：",rs);

                                var addIndex = layer.open({
                                    type: 1,
                                    content: $('#updateDiv')
                                });

                                //给表单赋值
                                form.val("formInfo", //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值 // "name": "value"
                                    {
                                        "id": rs.data.id,
                                        "subdevCode": rs.data.subdevCode,
                                        "subdevCodeField": rs.data.subdevCodeField,
                                        "subdevName": rs.data.subdevName,
                                        "subdevNameField": rs.data.subdevNameField,
                                        "pustTimeField": rs.data.pustTimeField,
                                        "tableName": rs.data.tableName,
                                        "inputType": rs.data.inputType,
                                        "manufactor": rs.data.manufactor,
                                        "belongProject": rs.data.belongProject,
                                        "adminName": rs.data.adminName,
                                        "remark": rs.data.remark
                                    });

                                //监听提交
                                form.on('submit(formUpdate)', function(data){

                                    $.ajax({
                                        url:BASE_URL + '/ec/update',
                                        data:JSON.stringify(data.field),
                                        dataType:'json',
                                        contentType:'application/json',
                                        method:'POST',
                                        success:function (res) {
                                            layer.msg(JSON.stringify(res.message));
                                            layer.close(addIndex);
                                        },
                                        error:function (res) {
                                            layer.msg(JSON.stringify(res.message));
                                            layer.close(addIndex);
                                        }
                                    });

                                    //  操作后，执行刷新
                                    return true;

                                });

                            }
                        });

                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {

                        var ids = [];

                        for (var i = 0;i < checkStatus.data.length;i++) {
                            ids.push(checkStatus.data[i].id);
                        }

                        console.log("删除的id：",ids);

                        layer.confirm('真的删除行么', function(index){
                            $.ajax({
                                url:BASE_URL + '/ec/del',
                                data: {"ids":ids},
                                method:'POST',
                                success:function (res) {
                                    layer.msg(JSON.stringify(res.message));
                                    tableIns.reload();
                                },
                                error:function (res) {
                                    layer.msg(JSON.stringify(res.message));
                                }
                            });
                        });

                        return true;

                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'more'){
                //下拉菜单
                dropdown.render({
                    elem: this //触发事件的 DOM 对象
                    ,show: true //外部事件触发即显示
                    ,data: [{
                        title: '编辑'
                        ,id: 'edit'
                    },{
                        title: '删除'
                        ,id: 'del'
                    }]
                    ,click: function(menudata){
                        if(menudata.id === 'del'){
                            layer.confirm('真的删除行么', function(index){
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                                //向服务端发送删除指令
                            });
                        } else if(menudata.id === 'edit'){
                            layer.msg('编辑操作，当前行 ID:'+ data.id);
                        }
                    }
                    ,style: 'margin-left: -45px; box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' //设置额外样式
                })
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 1000 //数据总数
            ,limit: 10 //每页显示的数据条数
            ,skin: '#1E9FFF' //自定义选中色值
            //,layout: ['prev', 'page', 'next', 'count', 'limit', 'refresh', 'skip'] //自定义排版
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //监听提交-查询
        form.on('submit(formSelect)', function(data){

            console.log("查询参数：",data.field);

            var subdevCode = data.field.subdevCode;
            var manufactor = data.field.manufactor;
            var belongProject = data.field.belongProject;

            //  表格重新加载
            tableIns.reload({

                url:BASE_URL + '/ec/list?subdevCode=' + subdevCode + '&manufactor=' + manufactor + '&belongProject=' + belongProject,
                method:'post',

            });

        });


    });
</script>
